<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cek prestasi</title>
</head>
<body>
  <form action="" method="post" onsubmit="return false">
    Masukan Nama <input type="text" id="nama"><br>
    Masukan Nilai <input type="text" id="nilai"><br>
    <button onclick="cek()">Cek Nilai</button>
  </form>
  <p id="hasil"></p>

  <script>
    function cek() {
      let nama = document.getElementById('nama').value
      let nilai = document.getElementById('nilai').value
      if (nilai > 90) {
        document.getElementById('hasil').innerHTML = `${nama}, kamu dapat peringkat A`
      } else if (nilai > 80) {
        document.getElementById('hasil').innerHTML = `${nama}, kamu dapat peringkat B`
      } else if (nilai > 70) {
        document.getElementById('hasil').innerHTML = `${nama}, kamu dapat peringkat C`
      } else if (nilai > 60) {
        document.getElementById('hasil').innerHTML = `${nama}, kamu dapat peringkat D`
      } else {
        document.getElementById('hasil').innerHTML = `${nama}, kamu dapat peringkat E`
      }
    }
  </script>
  
</body>
</html>
